runtime: nodejs14
instance_class: F1

automatic_scaling:
  target_cpu_utilization: 0.85
  min_instances: 1
  max_instances: 1
  min_pending_latency: 30ms
  max_pending_latency: automatic
  max_concurrent_requests: 50

inbound_services:
- warmup
